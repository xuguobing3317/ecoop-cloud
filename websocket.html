<script type="text/javascript">

var ws = new WebSocket("ws://localhost:8001/query-service/websocket?user=Tony",);
ws.onopen = function() {
	console.log('start');
    // Web Socket 已连接上，使用 send() 方法发送数据
    ws.send("测试发送");
    console.log('open');
};
ws.onmessage = function (e) {
    console.log('message', e.data);
};
ws.onclose = function() {
    console.log('close');
};
</script>
